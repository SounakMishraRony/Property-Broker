<label>Filter City: &nbsp; </label>
<input [(ngModel)]='city'>
<button class="btn bgColor me-2 ms-2" type="button" (click)="onCityFilter()">Search</button>
<button class="btn bgColor" type="button" (click)="onCityFilterClear()">Reset</button> &nbsp;

<label>Sort by &nbsp;</label>
<select [(ngModel)] = 'SortbyParam'>
  <option value="city">City</option>
  <option value="price">Price</option>
</select>
<button type="button" class="ms-2" (click) = "onSortDirection()">
  <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
  <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
</button>

<div class="row mt-4">
  <div *ngFor="let property of Properties|filter:SearchCity:'city'|sort:[SortbyParam,SortDirection]"
  class="col-sm-4">
    <app-property-card [property_name] = property ></app-property-card>
</div>
</div>
